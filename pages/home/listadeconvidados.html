        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="meuseventos.html"><i class="fas fa-calendar-alt"></i> Meu Evento</a>

  <main>
    <section class="section-meuseventos">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>Lista de Convidados</h1>
        <a class="btn btn-secondary" href="meuseventos.html">Sair</a>
      </div>
    </section>
    <div class="section-content">
      <ol class="guest-list" id="guest-list">
        <!-- Lista de convidados será gerada dinamicamente -->
      </ol>
      <button class="fab" data-bs-toggle="modal" data-bs-target="#guestModal">+</button>
    </div>
  </main>

  <!-- Modal para adicionar/editar convidados -->
  <div class="modal fade" id="guestModal" tabindex="-1" aria-labelledby="guestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="guestModalLabel">Adicionar Convidado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="guest-form">
            <div class="mb-3">
              <label for="guest-name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="guest-name" required>
            </div>
            <div class="mb-3">
              <label for="guest-phone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="guest-phone" required>
            </div>
            <input type="hidden" id="guest-id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-guest">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="listadeconvidados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
