            width: 100%;
            max-width: 800px;
        }
        .modal-content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="eventcrafterLogo.png" alt="EventCrafter Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="meuseventos.html"><i class="fas fa-calendar-alt"></i> Meu Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suporte.html"><i class="fas fa-headset"></i> Suporte</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="minhaconta.html"><i class="fas fa-user"></i> Minha Conta</a>
                    </li>

                        <a class="nav-link" href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="account-info">
            <div class="container">
                <div class="card-account">
                    <h1>Minha Conta</h1>
                </div>

                <div class="card-account-info">
                    <h3>Email</h3>
                    <p id="user-email" class="fs-4">Carregando...</p>
                    <h3>Nome</h3>
                    <p id="user-name" class="fs-4"></p>
                    <h3>Contacto</h3>
                    <p id="user-phone" class="fs-4"></p>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                        Editar Informações
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Eliminar Conta
                    </button>
                </div>
            </div>
        </section>

        <!-- Modal Editar Informações -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="user-info-form">
                            <div class="mb-3">
                                <label for="user-name-input" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="user-name-input" placeholder="Seu Nome">
                            </div>
                            <div class="mb-3">
                                <label for="user-phone-input" class="form-label">Contato Telefônico</label>
                                <input type="text" class="form-control" id="user-phone-input" placeholder="Seu Telefone">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Informações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Eliminar Conta -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="    ">Eliminar Conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem a certeza que deseja eliminar a sua conta?</p>
                        <form id="delete-account-form">
                            <div class="mb-3">
                                <label for="confirm-email-input" class="form-label">Confirme o seu email</label>
                                <input type="email" class="form-control" id="confirm-email-input" placeholder="Seu Email">
                            </div>
                            <button type="submit" class="btn btn-danger">Eliminar Conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="account.js"></script>
</body>
